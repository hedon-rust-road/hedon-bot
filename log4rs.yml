refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  info_file:
    kind: rolling_file
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} - {m}{n}"
    path: "logs/info.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10485760  # 10 MB
      roller:
        kind: fixed_window
        pattern: "logs/info.{}.log"
        base: 1
        count: 5
  error_file:
    kind: rolling_file
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} - {m}{n}"
    path: "logs/error.log"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10485760  # 10 MB
      roller:
        kind: fixed_window
        pattern: "logs/error.{}.log"
        base: 1
        count: 5
root:
  level: info
  appenders:
    - stdout
loggers:
  app_info:
    level: info
    appenders:
      - info_file
    additive: false
  app_error:
    level: error
    appenders:
      - error_file
    additive: false